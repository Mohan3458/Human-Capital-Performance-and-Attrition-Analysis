<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Nexus - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Animated Background */
        .bg-animate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e293b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Input Animation */
        .input-group {
            position: relative;
        }

        .input-group input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #94a3b8;
            pointer-events: none;
            transition: all 0.3s;
            transform-origin: left top;
        }

        .input-group input:focus~label,
        .input-group input:not(:placeholder-shown)~label {
            transform: translateY(-2.5rem) scale(0.85);
            color: #818cf8;
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Toast Notification */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
        }

        .toast {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid #10b981;
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }

        /* Password Strength */
        .strength-meter {
            height: 4px;
            background: #334155;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white relative">
    <div id="toast-container"></div>

    <div class="bg-animate"></div>

    <!-- Floating Orbs for Aesthetics -->
    <div
        class="fixed top-1/4 left-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
    </div>
    <div
        class="fixed top-1/3 right-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
    </div>

    <main
        class="w-full max-w-md p-8 glass rounded-2xl relative z-10 mx-4 transform transition-all hover:scale-[1.01] duration-500">

        <div class="text-center mb-10">
            <div
                class="w-16 h-16 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-blue-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
                </svg>
            </div>
            <h1 id="formTitle"
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-200 to-purple-200">
                Welcome Back</h1>
            <p id="formSubtitle" class="text-slate-400 mt-2">Sign in to HR Analytics Enterprise</p>
        </div>

        <form id="authForm" class="space-y-6">
            <!-- Name Field (Hidden by default) -->
            <div id="nameGroup" class="input-group hidden">
                <input type="text" id="name" placeholder=" " class="w-full px-4 py-4 rounded-lg outline-none"
                    autocomplete="off">
                <label for="name">Full Name</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required placeholder=" " class="w-full px-4 py-4 rounded-lg outline-none"
                    autocomplete="off">
                <label for="email">Email Address</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required placeholder=" "
                    class="w-full px-4 py-4 rounded-lg outline-none">
                <label for="password">Password</label>
                <div class="strength-meter hidden" id="strengthMeter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <!-- Confirm Password (Hidden by default) -->
            <div id="confirmPasswordGroup" class="input-group hidden">
                <input type="password" id="confirmPassword" placeholder=" "
                    class="w-full px-4 py-4 rounded-lg outline-none" autocomplete="off">
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <div id="optionsRow" class="flex items-center justify-between text-sm text-slate-400">
                <label class="flex items-center gap-2 cursor-pointer hover:text-white transition">
                    <input type="checkbox"
                        class="w-4 h-4 rounded border-slate-600 bg-slate-800 text-blue-600 focus:ring-blue-600">
                    <span>Remember me</span>
                </label>
                <a href="#" class="hover:text-blue-400 transition">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-lg font-bold shadow-lg shadow-blue-600/20 transition-all transform hover:-translate-y-1 flex justify-center items-center gap-2 group">
                <span id="btnText">Sign In</span>
                <svg id="arrowIcon" xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
                <div id="loader" class="loader hidden"></div>
            </button>
        </form>

        <div class="my-6 flex items-center gap-4">
            <div class="h-px bg-slate-700 flex-1"></div>
            <span class="text-slate-500 text-sm">Or continue with</span>
            <div class="h-px bg-slate-700 flex-1"></div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <button
                class="flex items-center justify-center gap-2 py-3 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm transition">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.53-6.033-5.652s2.701-5.652 6.033-5.652c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.79-1.677-4.184-2.75-6.735-2.75-5.714 0-10.366 4.39-10.366 9.761s4.652 9.761 10.366 9.761c5.245 0 9.278-3.568 9.278-9.261 0-0.665-0.081-1.467-0.229-2.147h-9.049z" />
                </svg>
                Google
            </button>
            <button
                class="flex items-center justify-center gap-2 py-3 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm transition">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                GitHub
            </button>
        </div>

        <div class="mt-8 text-center text-sm text-slate-400">
            <p id="toggleText">Don't have an account? <a href="#" onclick="toggleMode(event)"
                    class="text-blue-400 hover:text-blue-300 font-bold ml-1">Create Account</a></p>
        </div>
    </main>

    <script>
        let isLogin = true;

        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const nameGroup = document.getElementById('nameGroup');
        const btnText = document.getElementById('btnText');
        const toggleText = document.getElementById('toggleText');
        const optionsRow = document.getElementById('optionsRow');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthBar = document.getElementById('strengthBar');
        const passwordInput = document.getElementById('password');

        const confirmGroup = document.getElementById('confirmPasswordGroup');
        const confirmInput = document.getElementById('confirmPassword');

        // Toast Logic
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'success' ? 'toast-success' : 'toast-error'}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '✅' : '⚠️'}</span>
                <div>
                    <h4 class="font-bold text-sm">${type === 'success' ? 'Success' : 'Error'}</h4>
                    <p class="text-xs text-slate-300">${message}</p>
                </div>
            `;
            container.appendChild(toast);

            // Trigger sliding animation
            setTimeout(() => toast.classList.add('show'), 100);

            // Remove after 3s
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400); // wait for slide out
            }, 3000);
        }

        // Password Strength
        passwordInput.addEventListener('input', (e) => {
            if (isLogin) return; // Only for register

            const val = e.target.value;
            if (!val) {
                strengthMeter.classList.add('hidden');
                return;
            }
            strengthMeter.classList.remove('hidden');

            let strength = 0;
            if (val.length > 6) strength++;
            if (val.length > 10) strength++;
            if (/[A-Z]/.test(val)) strength++;
            if (/[0-9]/.test(val)) strength++;
            if (/[^A-Za-z0-9]/.test(val)) strength++;

            const width = Math.min((strength / 5) * 100, 100);
            strengthBar.style.width = width + '%';

            if (strength <= 2) strengthBar.style.backgroundColor = '#ef4444'; // Red
            else if (strength <= 4) strengthBar.style.backgroundColor = '#eab308'; // Yellow
            else strengthBar.style.backgroundColor = '#22c55e'; // Green
        });

        function toggleMode(e) {
            e?.preventDefault();
            isLogin = !isLogin;

            if (isLogin) {
                // Login Mode
                formTitle.textContent = "Welcome Back";
                formSubtitle.textContent = "Sign in to HR Analytics Enterprise";
                nameGroup.classList.add('hidden');
                confirmGroup.classList.add('hidden');
                document.getElementById('name').removeAttribute('required');
                confirmInput.removeAttribute('required');
                confirmInput.value = '';
                btnText.textContent = "Sign In";
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleMode(event)" class="text-blue-400 hover:text-blue-300 font-bold ml-1">Create Account</a>';
                optionsRow.classList.remove('hidden');
                strengthMeter.classList.add('hidden');
            } else {
                // Register Mode
                formTitle.textContent = "Create Account";
                formSubtitle.textContent = "Join the HR Analytics Enterprise";
                nameGroup.classList.remove('hidden');
                confirmGroup.classList.remove('hidden');
                document.getElementById('name').setAttribute('required', 'true');
                confirmInput.setAttribute('required', 'true');
                btnText.textContent = "Register";
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleMode(event)" class="text-blue-400 hover:text-blue-300 font-bold ml-1">Sign In</a>';
                optionsRow.classList.add('hidden');
            }
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.querySelector('button[type="submit"]');
            const arrow = document.getElementById('arrowIcon');
            const loader = document.getElementById('loader');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            // Validation for Registration
            if (!isLogin) {
                const confirm = confirmInput.value;
                if (password !== confirm) {
                    showToast('Passwords do not match!', 'error');
                    return;
                }
            }

            // Loading State
            btnText.classList.add('hidden');
            arrow.classList.add('hidden');
            loader.classList.remove('hidden');
            btn.classList.add('cursor-not-allowed', 'opacity-80');

            try {
                let response;
                if (isLogin) {
                    response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ Email: email, Password: password })
                    });
                } else {
                    response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ Name: name, Email: email, Password: password })
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    if (isLogin) {
                        // Success Logic
                        localStorage.setItem('token', result.access_token);
                        localStorage.setItem('user', result.user_name);

                        showToast(`Welcome back, ${result.user_name}!`, 'success');

                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    } else {
                        showToast('Registration successful! Please login.', 'success');
                        toggleMode(); // Switch to login
                    }
                } else {
                    showToast(result.detail || 'An error occurred', 'error');
                }

            } catch (error) {
                console.error(error);
                showToast('Network error. Check connection.', 'error');
            } finally {
                // Reset State
                btnText.classList.remove('hidden');
                arrow.classList.remove('hidden');
                loader.classList.add('hidden');
                btn.classList.remove('cursor-not-allowed', 'opacity-80');
            }
        });
    </script>
</body>

</html>
